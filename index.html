<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">


<div class="bg-white text-black py-4 px-8 flex justify-between items-center">
    <div class="flex items-center space-x-3">
        <img src="assets/logo.png" alt="Logo" class="w-8 h-8">
        <h1 class="text-xl font-semibold">Emergency <br> Service</h1>
    </div>
    <div class="flex items-center space-x-6">
        <div class="flex space-x-1 bg-gray-100 rounded-xl w-20 h-10">
            <img src="assets/heart.png" alt="Heart" class="w-5 h-5">
            <span id="heartCount">0</span>
        </div>
        <div class="flex items-center space-x-1 bg-gray-100 rounded-xl w-20 h-10">
            <span id="coinCount">100</span>
            <img src="assets/coin.png" class="w-5 h-auto" alt="Coin">
        </div>
        <div class="flex items-center space-x-1 bg-green-600 text-white rounded-xl w-20 h-10">
            <span>Copy <span id="copyCount">0</span></span>
        </div>
    </div>
</div>


<div class="bg-gradient-to-r from-green-400 via-green-500 to-green-600 py-12 text-center text-white">
    <img src="assets/logo.png" alt="Logo" class="mx-auto w-20 h-20 mb-4">
    <h2 class="text-3xl font-semibold mb-2">Emergency Hotline at Your Fingertips</h2>
    <p class="text-lg">Connecting You to the Help You Need Fast!</p>
</div>

<div class="flex gap-4 mx-auto px-4 py-8">
    <div class="flex-1 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div class="bg-white rounded-lg shadow-lg p-4">
            <div class="flex  content-between gap-10">
               <div>
                 <img src="assets/police.png" alt="Police" class="w-12 h-12">
               </div>
                <div>
                    <img id="heart-icon" src="assets/heart.png" alt="Heart" class="w-6 h-6 cursor-pointer">
                </div>
            </div>
            <h3 class="font-semibold text-lg">Police Helpline Number</h3>
            <p class="text-sm text-gray-500">Police</p>
            <p>999</p>
            <p class="bg-gray-100 rounded-md">Police</p>
            <div class="mt-4 flex gap-6">
                <button class="bg-green-600 text-white py-2 px-4 rounded w-full mb-2">
                    <i class="fas fa-phone-alt mr-2"></i> Call
                </button>
                <button  class="bg-gray-200 text-gray-700 py-2 px-4 rounded w-full">
                    <i class="fas fa-copy mr-2"></i> Copy
                </button>
            </div>
    </div>

</div>


</div>



   


<script src="./js/index.js"></script>
</body>
</html>
